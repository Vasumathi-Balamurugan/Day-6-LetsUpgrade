        class User {
      constructor(name, age,email) {
      this.name = name;
      this.age = age;
      this.email = email;
      this.luCoins = 0;
      this.courses = [];
    }
    login(){
        console.log(`${this.name} has logged in`);
        return this;
    }
    logout(){
        console.log(`${this.name} has logged out`);
        return this;
    }
    getDetails(){
        console.log(`Name is ${this.name}, email is ${this.email}`);
        return this;
    }
}
class Moderator extends User{
    addCoins(user,luCoins){
        this.luCoins++;
        console.log(`${this.name} has ${this.luCoins} coins`);
        return this;
    }
    removeCoins(user,luCoins){
        this.luCoins--;
        console.log(`${this.name} has ${this.luCoins} coins`);
        return this;
    }
}
class Admin extends Moderator{
   addCourse(user,course){
       user.courses.push(course);
       console.log(`${this.name} has added ${course}`);
       return this;
   }
   deleteCourse(user,course){
       user.courses=user.courses.filter(courses=>courses!==course);
       console.log(`${this.name} has deleted ${course}`);
       return this;
   }
}
