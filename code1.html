<!DOCTYPE html>
<html>
    <head>
        <title>
            Map and Filter.....
        </title>
    </head>
    <body>
        <script>
            var num=Number(prompt("Enter a positive number"));
            var a=[];
            for(var i=1;i<=num;i++)
            {
                a.push(i);
            }
            var arr=a.filter((num)=>num%2!=0).map((num)=>num**3);
            console.log(arr);
        </script>
    </body>
</html>
